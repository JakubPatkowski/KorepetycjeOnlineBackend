# =============================================================================
# CI Pipeline - Build and Test
# =============================================================================
# This workflow runs on every push and pull request.
# It builds the project and runs tests to verify code quality.
# 
# NOTE: This workflow is informational only - it does NOT block merges or pushes.
# You can still merge PRs even if tests fail. The status check shows as a badge
# on the PR/commit to indicate whether tests passed or failed.
# =============================================================================

name: Java CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    # PostgreSQL service container for integration tests
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: korki_online_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 1. Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Java 22 with Maven caching
      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: maven

      # 3. Initialize database schema for tests
      - name: Initialize test database
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d korki_online_test -f src/main/resources/schema.sql
        continue-on-error: true

      # 4. Compile the project
      - name: Build with Maven
        run: mvn clean compile -B

      # 5. Run unit and integration tests
      - name: Run tests
        run: mvn test -B
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/korki_online_test
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
          SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA: e_korki
        continue-on-error: true  # Don't fail the whole workflow if tests fail

      # 6. Package the application
      - name: Package application
        run: mvn package -DskipTests -B

      # 7. Upload JAR as artifact (available for download for 7 days)
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          retention-days: 7