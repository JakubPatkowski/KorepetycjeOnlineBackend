<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <div class="text-center" id="loadingState">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
        <p class="mt-4 text-gray-600">Verifying your email...</p>
    </div>

    <div class="text-center hidden" id="successState">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
            <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <h3 class="mt-4 text-lg font-medium text-gray-900">Email Verified Successfully</h3>
        <p class="mt-2 text-gray-600">Thank you for verifying your email address.</p>
        <div class="mt-6">
            <a href="/" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                Go to Homepage
            </a>
        </div>
    </div>

    <div class="text-center hidden" id="errorState">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
            <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </div>
        <h3 class="mt-4 text-lg font-medium text-gray-900">Verification Failed</h3>
        <p class="mt-2 text-gray-600">The verification link is invalid or has expired.</p>
        <div class="mt-6">
            <a href="/" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                Go to Homepage
            </a>
        </div>
    </div>
</div>

<script>
    // Get the token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    const loadingState = document.getElementById('loadingState');
    const successState = document.getElementById('successState');
    const errorState = document.getElementById('errorState');

    function showState(state) {
        loadingState.classList.add('hidden');
        successState.classList.add('hidden');
        errorState.classList.add('hidden');
        state.classList.remove('hidden');
    }

    // Verify the token
    fetch(`/user/verify-email?token=${token}`)
        .then(response => response.json())
        .then(data => {
            if (data.statusCode === 200) {
                showState(successState);
            } else {
                showState(errorState);
            }
        })
        .catch(() => {
            showState(errorState);
        });
</script>
</body>
</html>
