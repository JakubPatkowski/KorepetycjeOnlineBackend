# Test configuration for CI
spring.application.name=e-korki-test

# H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable initializing from schema and disable seeding database
spring.sql.init.mode=never
spring.jpa.hibernate.ddl-auto=create-drop

# Disable security for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Mail - dummy
spring.mail.host=localhost
spring.mail.port=25

# JWT dummy values
jwt.accessTokenExpiration=86400000
jwt.refreshTokenExpiration=604800000
jwt.secret=test-secret-key-for-ci-pipeline-minimum-256-bits-long-string-here

# Thymeleaf
spring.thymeleaf.check-template-location=false

# Cache
spring.cache.type=none